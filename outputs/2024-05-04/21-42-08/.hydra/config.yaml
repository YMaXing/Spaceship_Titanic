local_data_dir: data/feature-selected
local_save_dir: data/models
label: Transported
random_state: 42
encodings:
- NE
- ME
- Mixed
base_params_dict:
  CatBoost:
    verbose: false
    eval_metric: Accuracy
  ExtraTrees:
    n_jobs: -1
    random_state: 42
  Hist:
    random_state: 42
  XGBoost:
    random_state: 42
    enable_categorical: true
    eval_metric: error
    n_jobs: -1
  LGBM:
    random_state: 42
    objective: binary
    n_jobs: -1
HPT_model_name: LGBM
HPT_encoding: Mixed
verbose_obj_def: true
n_jobs: -1
hyperparameters:
  reg_alpha:
    type: float
    name: reg_alpha
    min: 0.1
    max: 10.0
  reg_lambda:
    type: float
    name: reg_lambda
    min: 0.1
    max: 10.0
  num_leaves:
    type: int
    name: num_leaves
    min: 2
    max: 512
  min_child_samples:
    type: int
    name: min_child_samples
    min: 5
    max: 100
  max_depth:
    type: int
    name: max_depth
    min: 3
    max: 12
  learning_rate:
    type: float
    name: learning_rate
    min: 0.001
    max: 1
  colsample_bytree:
    type: float
    name: colsample_bytree
    min: 0.1
    max: 1
  n_estimators:
    type: int
    name: n_estimators
    min: 100
    max: 1000
  n_jobs:
    type: int
    name: n_jobs
    min: -1
    max: -1
  boosting_type:
    type: categorical
    name: boosting_type
    choices:
    - gbdt
    - dart
  metric:
    type: categorical
    name: metric
    choices:
    - mae
