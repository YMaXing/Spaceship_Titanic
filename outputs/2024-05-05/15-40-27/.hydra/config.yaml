local_data_dir: data/feature-selected
local_save_dir: data/models
label: Transported
random_state: 42
encodings:
- NE
- ME
- Mixed
base_params_dict:
  CatBoost:
    verbose: false
    eval_metric: Accuracy
  ExtraTrees:
    n_jobs: -1
    random_state: 42
  Hist:
    random_state: 42
  XGBoost:
    random_state: 42
    enable_categorical: true
    eval_metric: error
    n_jobs: -1
  LGBM:
    random_state: 42
    objective: binary
    n_jobs: -1
HPT_model_name: XGBoost
HPT_encoding: ME
cat_feat_fit: false
n_jobs: -1
hyperparameters:
  device:
    type: categorical
    name: device
    choices:
    - gpu
  verbosity:
    type: int
    name: verbosity
    low: 0
    high: 0
  n_estimators:
    type: int
    name: n_estimators
    low: 200
    high: 1000
  max_depth:
    type: int
    name: max_depth
    low: 3
    high: 12
  min_child_weight:
    type: int
    name: min_child_weight
    low: 1
    high: 10
  learning_rate:
    type: float
    name: learning_rate
    low: 0.001
    high: 0.1
  subsample:
    type: float
    name: subsample
    low: 0.3
    high: 1.0
  colsample_bytree:
    type: float
    name: colsample_bytree
    low: 0.3
    high: 1.0
  tree_method:
    type: categorical
    name: tree_method
    choices:
    - gpu_hist
  objective:
    type: categorical
    name: objective
    choices:
    - binary:logistic
  eval_metric:
    type: categorical
    name: eval_metric
    choices:
    - logloss
    - mae
    - auc
  booster:
    type: categorical
    name: booster
    choices:
    - gbtree
    - dart
  gamma:
    type: float
    name: gamma
    low: 0.01
    high: 10
    log: true
  alpha:
    type: float
    name: alpha
    low: 0.01
    high: 10
    log: true
  lambda:
    type: float
    name: lambda
    low: 0.01
    high: 10
    log: true
